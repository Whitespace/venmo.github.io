<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/venmo.css">

        <link rel="shortcut icon" href="/images/favicon.ico" />
    </head>
    <body>

        <div class="site">
          <div class="header">
            <div class="venmo"></div>
            <h1 class="title">
              <a href="/">
                Engineering @ <img class="logo" src="/images/venmo_logo_blue.png" alt="Venmo" />
              </a>
            </h1>
            <p>
            <a class="extra" href="/">home</a>
            <a class="extra" href="https://developer.venmo.com">developer portal</a>
            <a class="extra" href="https://github.com/venmo">venmo on github</a>
            <a class="extra" href="https://venmo.com/info/jobs">join us!</a>

            </p>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                <a href="https://venmo.com">Venmo</a><br />
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/venmo">github.com/venmo</a><br />
                <a href="https://twitter.com/venmo">twitter.com/venmo</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
